<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Costum validity messages</title>
    <style>
        
        form {
            font: 1em sans-serif;
            max-width: 320px;
        }

        p > label {
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        fieldset {
            width : 100%;
            border: 1px solid #333;
            box-sizing: border-box;
        }
    </style>

    <script>
        var email = document.getElementById("mail");

        email.addEventListener("input", function (event) {
            
            if (email.validity.typeMismatch) {
                // mensagem quando Ã© introduzido um valor invalido
                email.setCustomValidity("I expect an e-mail, darling!");
            } else {
                /* if you set a custom validity message you must set the custom 
                validity message to the empty string when the value is valid or the form will never be submitted. */
                email.setCustomValidity("");
            }
        });
    </script>
</head>

<body>
    <form>
        <label for="mail">I would like you to provide me an e-mail</label>
        <input type="email" id="mail" name="mail">
        <button>Submit</button>
    </form>
</body>

</html>
